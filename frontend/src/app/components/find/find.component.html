<div>

    <br>

    <mat-card>


      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="createForm" class="create-form">



                <mat-form-field class="field-full-width">
                    <mat-label color=red> category </mat-label>
                    <input align="start" matInput  formControlName="find" #find>
                    <mat-hint  style="color:rgb(140, 159, 178)">Restaurants, Bars, Cafe, ... </mat-hint>
                  </mat-form-field>

                  <br><br>

                <mat-form-field  class="field-full-width">
                    <mat-label color=red> street name</mat-label>
                    <input align="start" matInput  formControlName="where" #where>
                    <mat-hint  style="color:rgb(140, 159, 178)">Position  Near me, ... </mat-hint>
                  </mat-form-field>

                  <br>
                    <h6 style="color:rgb(140, 159, 178)" >Ex: Italian on Wabash,   steak on Rush,   pizza on Michigan , ... </h6>

                  <br>

                <mat-divider></mat-divider>
                  <br><br>

                <button type="submit" (click)="findPlaces(find.value,  where.value)"  mat-raised-button >
                    search
                    &nbsp; &nbsp; &nbsp;
                    <mat-icon>search</mat-icon>
                </button>


      </form>
    </mat-card>
  </div>
